name: Code Quality

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  # 🧹 Lint Client
  lint-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci --prefix frontend
      - run: npm run lint --prefix frontend -- --max-warnings=0

  # 🧹 Lint Server
  lint-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci --prefix backend
      - run: npm run lint --prefix backend -- --max-warnings=0

  # 🚫 Forbidden Code Client
  forbidden-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          bad=$(grep -RniE "console\.log|debugger|TODO" frontend/src/ || true)
          if [ -n "$bad" ]; then
            echo "❌ Forbidden code found in frontend:"
            echo "$bad"
            exit 1
          fi

  # 🚫 Forbidden Code Server
  forbidden-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          bad=$(grep -RniE 'console\.log|debugger|TODO' backend/src/ | grep -v "server running on http://localhost" | grep -v "grep-ignore" || true)
          if [ -n "$bad" ]; then
            echo "❌ Forbidden code found in backend:"
            echo "$bad"
            exit 1
          fi
