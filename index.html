<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./footprint_logger.css" />
    <title>Carbon Footprint Logger</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4807/4807630.png" type="image/x-icon">
  </head>
  <body>
    <div>
      <img
        src="/assets/CO2-tree.webp"
        alt="image of a tree with CO2"
        width="100%"
        height="110rem" />
      <h1>CO<sub>2</sub> emission tracker</h1>
      <form>
        <fieldset>
          <legend>Category</legend>
          <input
            type="radio"
            name="energy-use"
            id="energy-use"
            value="energy-use" /><label for="energy-use">Energy Use</label>
          <input
            type="radio"
            name="transportation"
            id="transportation"
            value="transportation" /><label for="transportation"
            >Transportation</label
          >
          <input
            type="radio"
            name="food-consumption"
            id="food-consumption"
            value="food-consumption" /><label for="food-consumption"
            >Food Consumption</label
          >
          <input type="radio" name="other" id="other" value="other" /><label
            for="other"
            >Other</label
          >
        </fieldset>

        <label for="activity">Select activity</label>
        <select name="activity" id="activity"></select>

        <p id="total-emissions">Total emissions (kg): <span>27.68</span></p>
      </form>
    </div>
  </body>
</html>
